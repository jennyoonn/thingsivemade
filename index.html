<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennifer Yoon | Student Page</title>
    <style>
        @font-face {
            font-family: winkle;
            src: url(Winkle-Regular.otf);
        }

        body{
            padding: 0;
            margin: 0;
        }

        #wrap{
            font-family: winkle, Arial, Helvetica, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; 
            text-align: center;
        }

        .top{
            height: 40%;
            align-items: center;
            justify-content:center;
            display: flex;
            flex-direction: column;
        }

        .title{
            font-size: 14vh;
        }

        .columns{
            width: 100%;
            display: flex;
            flex-direction: row;

            justify-content: space-evenly;
        }

        .labs{
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .assignments{
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{
            margin-top: 2vh;
            font-family: winkle, Arial, Helvetica, sans-serif;
            font-size: 2vh;
            padding: 5px;
            border-radius: 4vh;
            border: solid 2px rgb(165, 175, 236);
        }

        #button:hover{
            background-color: rgb(171, 171, 205);
        }

        .columns u{
            font-size: 4vh;
        }
        

    </style>
</head>
<body>
    <div id="wrap">
        <div class="top">
            <div class="title">
                Jennifer Yoon
            </div>
            <div class="email">
                jmyoon@usc.edu
            </div>
            <input type="button" id="button" value="favorite color">
        </div>
        <div class="columns">
            <div class="assignments">
                <div class="list">
                    <u>assignments</u>
                    <ul>
                        <li>
                            <a href="https://github.com/uscwebdev/itp301-submissions-jennyoonn/tree/gh-pages/assignment_01"> assigment one </a>
                        </li>
                        <li>
                            <a href = "assignment_02/shopping.html">assignment 2</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="labs">
                <div class="list">
                    <u>labs</u>
                    <ul>
                        <li>
                            lab 1 : student page
                        </li>
                        <li>
                            <a href = "lab_02/lab_02.html">lab 2 : currency converter</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.querySelector("#button").addEventListener('click',function(){
            document.querySelector('body').style.backgroundColor = 'rgb(165, 175, 236)';
            document.querySelector('body').style.color = 'white';
        })

    </script>
</body>
</html>
